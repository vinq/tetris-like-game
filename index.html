<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tetris like game, draft by Evgeniy Vinokurov</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="all.js"></script>
</head>
<body>
	<div class="site">
		<!-- Content block -->
		<div class="site__content">
			<div class="controls">
				<div class="controls__item"><input type="range" min="0" max="1000" step="1" value="200" name="speed" /><div class="label">Speed</div></div>
				<div class="controls__item"><input type="range" min="1" max="10" step="1" value="2" name="xfigure" /><div class="label">Xfigure</div></div>
				<div class="controls__item"><input type="range" min="1" max="10" step="1" value="2" name="yfigure" /><div class="label">Yfigure</div></div>
				<div class="controls__item"><input type="range" min="10" max="80" step="1" value="20" name="xmatrix" /><div class="label">XMatrix</div></div>
				<div class="controls__item"><input type="range" min="10" max="80" step="1" value="20" name="ymatrix" /><div class="label">YMatrix</div></div>
				<div class="controls__item"><input type="range" min="4" max="20" step="1" value="9" name="cellsize"><div class="label">CellSize</div></div>
				<div class="controls__item"><input type="submit" value="more" name="number"></div>
			</div>
			<canvas id="canvas"></canvas>
		</div>
		<!-- Content block end -->		
	</div>	
</body>
</html>
